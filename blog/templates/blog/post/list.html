{% extends 'blog/base.html' %}

{% block title %} My blog {% endblock %}

{% block content %}
       <h1> My Blog </h1>
       {% for post in posts %}
              <h2>
                     <a href = "{{ post.get_abslute_url }}">
                     {{ post.title }}
                     </a>
              </h2>
              <p class = "date"> Published {{ post.publish }} by {{ post.author }}
              </p>
              {{ post.body | truncatechars:30|linebreaks }}
       {% endfor %}
{% endblock content %}
